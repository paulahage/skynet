<h2>3. Confirm personal data</h2>
<div class="card mt-3">
  <div class="card-body">
    <form [formGroup]="personalDataForm" (ngSubmit)="onSubmit()">
      <h5>Address</h5>
      <div class="row mt-3">
        <div class="col-md-4 mt-2">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="postcode"
              formControlName="postCode"
            />
            <label for="postcode" class="form-label">Postal Code</label>
          </div>
        </div>
        <div class="col-md-4 mt-2">
          <div class="form-floating">
            <input
              type="number"
              class="form-control"
              id="houseNumber"
              formControlName="houseNumber"
            />
            <label for="houseNumber" class="form-label">House number</label>
          </div>
        </div>
        <div class="col-md-4 mt-2">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="addition"
              formControlName="addition"
            />
            <label for="addition" class="form-label">Addition</label>
          </div>
        </div>
      </div>
      <div class="card-body full_address mt-2" *ngIf="personalAddress">
        <p class="card-text">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="green"
            class="bi bi-check-circle-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
            />
          </svg>
          {{ personalAddress }}
        </p>
      </div>
      <h5 class="mt-4">Personal Information</h5>
      <div class="row mt-3">
        <div class="col-md-4 mt-2">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
            />
            <label for="name" class="form-label">Name</label>
          </div>
        </div>
        <div class="col-md-4 mt-2">
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
            />
            <label for="email" class="form-label">Email</label>
          </div>
        </div>
        <div class="col-md-4 mt-2">
          <div class="form-floating">
            <input
              type="number"
              class="form-control"
              id="phone"
              formControlName="phone"
            />
            <label for="phone" class="form-label">Phone</label>
          </div>
        </div>
      </div>
      <button
        class="btn btn-primary mt-4"
        type="submit"
        [disabled]="!personalDataForm.valid"
      >
        Continue to payment
      </button>
    </form>
  </div>
  <app-loading *ngIf="isLoading"></app-loading>
</div>
