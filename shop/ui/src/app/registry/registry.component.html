<h2>1. Check availability</h2>
<div class="card mt-3">
  <div class="card-body">
    <form>
      <h5>What is your address?</h5>
      <p>Check immediately what is available at your address.</p>
      <div class="row mt-5">
        <div class="col-md-4 mt-2">
          <div class="form-floating">
            <input type="text" class="form-control" id="postcode" />
            <label for="postcode" class="form-label">Postal Code</label>
          </div>
        </div>
        <div class="col-md-4 mt-2">
          <div class="form-floating">
            <input type="number" class="form-control" id="houseNumber" />
            <label for="houseNumber" class="form-label">House number</label>
          </div>
        </div>
        <div class="col-md-4 mt-2">
          <div class="form-floating">
            <input type="text" class="form-control" id="addition" />
            <label for="addition" class="form-label">Addition</label>
          </div>
        </div>
      </div>
      <button class="btn btn-primary mt-4" type="submit">
        Compare Packages
      </button>
    </form>
  </div>
</div>
