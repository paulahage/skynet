<h2 class="my-4">2. Choose your internet speed</h2>
<p>
  With all our internet subscriptions you get stable, fast and secure internet
  that you can count on. On our powerful Giganet.
</p>
<div class="row">
  <div class="col-md-4" *ngFor="let package of internetPackages">
    <a style="cursor: pointer" (click)="selectPackage(package.id)">
      <div class="card card_container" [ngClass]="{'border border-primary border-2': isPackageSelected(package.id)}">
        <div class="card-body">
          <h5 class="card-title">{{ package.title }}</h5>
          <div
            class="progress my-3"
            role="progressbar"
            aria-label="Start package"
            aria-valuenow=""
            aria-valuemin="0"
            aria-valuemax="100"
            style="height: 8px"
          >
            <div class="progress-bar" [style]="package.progress"></div>
          </div>
          <ul>
            <li *ngFor="let detail of package.details">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="#0D6EFD"
                class="bi bi-check"
                viewBox="0 0 16 16"
              >
                <path
                  d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"
                />
              </svg>
              {{ detail }}
            </li>
          </ul>
          <div class="row my-4 mx-2">
            <div class="card text-center py-2 discount-label">
              3 months 50% discount
            </div>
          </div>
          <div class="row mx-2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="internetPlan"
                aria-label="Choose your internet package"
                style="cursor: pointer"
                [checked]="isPackageSelected(package.id)"
              />
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
